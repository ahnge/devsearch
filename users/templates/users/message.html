{% extends 'main.html' %}

{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" href="{% url 'users:inbox' %}"><i class="im im-angle-left"></i></a>
            <h2 class="message__subject">{{msg.subject}}</h4>
                {% if msg.sender %}
                <a href="{% url 'users:user_profile' msg.sender.id %}" class="message__author">{{msg.name}}</a>
                {% else %}
                <a href="" class="message__author">{{msg.name}}</a>
                {% endif %}
                <p class="message__date">{{msg.created}}</p>
                <div class="message__body">
                    {{msg.body|linebreaksbr}}
                </div>
        </div>
    </div>
</main>
{% endblock content %}
